{% extends "base.html" %}

{% block title %}Chatbot Interface{% endblock %}

{% block extra_css %}
<style>
  .chat-container {
    max-width: 800px;
    margin: 50px auto;
    display: flex;
    flex-direction: column;
    background-color: #FFFFFF;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
  }
  .card {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }
  .card-header {
    background-color: #3F8158;
    color: white;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 5px 5px 0 0;
  }
  .messages-box {
    background-color: #F5FCF6;
    border-radius: 5px;
    padding: 15px;
    height: 300px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  .messages-list {
    margin: 0;
    padding: 0;
    list-style: none;
  }
  .message {
    margin-bottom: 15px;
    display: flex;
    align-items: flex-start;
  }
  .message.received .message-text {
    background-color: #3F8158;
    color: white;
    border-radius: 10px;
    padding: 10px 15px;
    max-width: 75%;
    text-align: left;
  }
  .message.sent .message-text {
    background-color: #F2F0EF;
    color: #000000;
    border-radius: 10px;
    padding: 10px 15px;
    max-width: 75%;
    align-self: flex-end;
    text-align: right;
  }
  .message-sender {
    font-weight: bold;
    margin-bottom: 5px;
  }
  .message-form {
    margin-top: 20px;
    display: flex;
    justify-content: center; 
    align-items: center;
    gap: 15px; 
}

.message-input {
    flex: none; 
    width: 70%; 
    padding: 10px; 
    border-radius: 5px;
    background-color: #E8E9EB;
    border: none;
}

.btn-send {
    background-color: #3F8158;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.btn-send:hover {
    background-color: #2E5E41;
}


</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header">Chat</div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list" id="messages">
        <!-- Example messages -->
        <li class="message received">
          <div class="message-text">
            <div class="message-sender"><b>AI Chatbot</b></div>
            <div class="message-content">
              أهلًا! كيف يمكنني مساعدتك ؟ 
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <form class="message-form" id="message-form">
    {% csrf_token %}
    <input type="text" id="message-input" class="message-input" placeholder="Type your message...">
    <button type="submit" class="btn btn-send">Send</button>
</form>
</div>

<script>
  document.getElementById('message-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const messageInput = document.getElementById('message-input');
    const userMessage = messageInput.value.trim();

    if (!userMessage) return;

    // Display user message
    const messagesList = document.getElementById('messages');
    const userBubble = document.createElement('li');
    userBubble.className = 'message sent';
    userBubble.innerHTML = `<div class="message-text">${userMessage}</div>`;
    messagesList.appendChild(userBubble);
    messageInput.value = '';

    // Fetch chatbot response
    try {
      const response = await fetch(`/chatbot/?query=${encodeURIComponent(userMessage)}`);
      const data = await response.json();

      if (data.answer) {
        const botBubble = document.createElement('li');
        botBubble.className = 'message received';
        botBubble.innerHTML = `
          <div class="message-text">
            <div class="message-sender"><b>AI Chatbot</b></div>
            <div class="message-content">${data.answer}</div>
          </div>`;
        messagesList.appendChild(botBubble);
      }
    } catch (error) {
      console.error('Error fetching chatbot response:', error);
    }

    // Scroll to the bottom of the chat
    messagesList.scrollTop = messagesList.scrollHeight;
  });
</script>
{% endblock %}
